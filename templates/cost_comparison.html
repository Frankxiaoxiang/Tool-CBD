<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Comparison - Tool CBD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #5a6268, #343a40);
            transform: translateY(-2px);
        }

        /* Upload Section */
        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .upload-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .upload-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
            transform: translateY(-2px);
        }

        .compare-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: none;
        }

        .compare-btn:hover {
            background: linear-gradient(135deg, #229954, #1e8449);
            transform: translateY(-2px);
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-name {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #495057;
        }

        .remove-file {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        /* Status Messages */
        .status-message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Comparison Section */
        .comparison-section {
            display: none;
            margin-top: 30px;
        }

        .comparison-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Module Blocks */
        .module-block {
            background: white;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .module-header {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 20px 25px;
            font-size: 18px;
            font-weight: 600;
        }

        /* Comparison Table */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }

        .comparison-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .field-name {
            font-weight: 600;
            background: #f8f9fa;
            color: #495057;
            min-width: 250px;
        }

        .summary-row {
            background: #e3f2fd;
            font-weight: 600;
        }

        .summary-row .field-name {
            background: #bbdefb;
        }

        /* Highlight Styles */
        .max {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7) !important;
            color: #856404 !important;
            font-weight: 600;
            position: relative;
        }

        .max::after {
            content: "üìà";
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }

        .min {
            background: linear-gradient(135deg, #d1f2eb, #a8e6cf) !important;
            color: #0f5132 !important;
            font-weight: 600;
            position: relative;
        }

        .min::after {
            content: "üìâ";
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }

        .no-data {
            color: #6c757d;
            font-style: italic;
            background: #f8f9fa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .upload-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .comparison-table {
                font-size: 12px;
            }

            .comparison-table th,
            .comparison-table td {
                padding: 10px;
            }

            .field-name {
                min-width: 150px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Cost Comparison Tool</h1>
            <a href="/" class="back-btn">‚Üê Back to Main</a>
        </div>

        <div class="upload-section">
            <h2>Upload CSV Files for Comparison</h2>
            <div class="upload-controls">
                <input type="file" id="csv-files" accept=".csv" multiple style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('csv-files').click()">
                    üìÅ Upload CSV Files
                </button>
                <button class="compare-btn" id="start-compare-btn">
                    üîç Start Comparison
                </button>
            </div>
            
            <div class="file-list" id="file-list"></div>
            <div class="status-message" id="status-message"></div>
        </div>

        <div class="comparison-section" id="comparison-section">
            <h2>üìä Comparison Results</h2>
            <div id="comparison-content"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='cost_comparison.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Tool Cost Breakdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 50px auto;
        }
        a {
            display: block;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>请选择模具类别</h1>
    <div class="button-container">
        <a href="/form/injection">Injection Molding</a>
        <a href="/form/stamping_stage">Stamping - Stage</a>
        <a href="/form/stamping_progressive">Stamping - Progressive</a>
        <a href="/form/die_casting">Die Casting</a>
        <a href="/form/forging">Forging</a>
        <a href="/form/3d_glass">3D Glass</a>
        <a href="/form/others">Others</a>
    </div>
</body>
</html>
